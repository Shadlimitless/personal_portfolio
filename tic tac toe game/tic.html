<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel= "stylesheet" href="ticStyle.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                    <td class="zeroTop zeroLeft"></td>
                    <td class="zeroTop"></td>
                    <td class="zeroTop zeroRight"></td>
            </tr>
            <tr>
                    <td class="zeroLeft"></td>
                    <td></td>
                    <td class = "zeroRight"></td>
            </tr>
            <tr >
                    <td class="zeroBottom zeroLeft"></td>
                    <td class="zeroBottom"></td>
                    <td class="zeroBottom zeroRight"></td>
            </tr>
            
        </table>
    </body>
</html>
